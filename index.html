	<title>Company Logos</title>

<body>

	<table>
		<thead>
			<tr>
				<th>Company URL</th>
				<th>Clearbit URL</th>
				<th>Company Logo</th>
			</tr>
		</thead>
		<tbody id="company-table">
			<tr>
				<td><input type="text" class="company-url" placeholder="e.g. apple.com"></td>
				<td><span class="clearbit-url"></span></td>
				<td><img class="company-logo" src=""></td>
			</tr>
		</tbody>
	</table>

  <br>
	<button id="add-row">Add Row</button>
	<button id="add-bulk">Add Bulk</button>
  <button id="reload">Start Over</button>
